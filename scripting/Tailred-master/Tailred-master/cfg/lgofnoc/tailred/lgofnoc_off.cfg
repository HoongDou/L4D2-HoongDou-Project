// Disable ReadyUp
l4d_ready_enabled 0

// Reset Default Common Limit, Static Spawns, and String Count
reset_static_maps
sm_resetstringcount

// Reload defaults
lgofnoc_resetclientcvars
lgofnoc_resetcvars
sm_cvar z_common_limit 30