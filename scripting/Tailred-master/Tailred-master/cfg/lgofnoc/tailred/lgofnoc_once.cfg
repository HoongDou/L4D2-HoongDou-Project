// ReadyUp Cvars
l4d_ready_cfg_name "Tailred-Versus"

// Lgofnoc Cvars
lgofnoc_addcvar z_common_limit 30
lgofnoc_addcvar survivor_limit 4
lgofnoc_addcvar z_max_player_zombies 4
lgofnoc_addcvar z_mega_mob_size 50
lgofnoc_addcvar z_ghost_delay_min 16
lgofnoc_addcvar z_ghost_delay_max 16
lgofnoc_addcvar z_ghost_delay_minspawn 16
lgofnoc_addcvar z_mob_spawn_min_size 15
lgofnoc_addcvar z_mob_spawn_max_size 15
lgofnoc_addcvar z_pounce_damage 2
lgofnoc_addcvar z_pounce_damage_interval 0.2
lgofnoc_addcvar z_jockey_ride_damage 1
lgofnoc_addcvar z_jockey_ride_damage_interval 0.25
lgofnoc_addcvar hunter_pz_claw_dmg 4
lgofnoc_addcvar z_versus_hunter_limit 2

// ======= //
// Plugins //
// ======= //

// Items Control
lgofnoc_addcvar l4d2_pills_limit 4
lgofnoc_addcvar l4d2_replace_finalekits 1

// [tank_spawner.smx]
lgofnoc_addcvar l4d2_allow_tank_spawn 1

// Tailred-Versus Shared Cvars
exec lgofnoc/tailred/shared_cvars.cfg
