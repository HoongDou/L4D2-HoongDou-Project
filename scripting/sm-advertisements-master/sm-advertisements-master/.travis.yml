language: c

addons:
    apt:
        packages:
            - lib32stdc++6

env:
    global:
        - secure: 
    jobs:
        - SOURCEMOD=1.10
        - SOURCEMOD=1.11

before_script:
    - mkdir build && cd build
    - wget "https://www.sourcemod.net/latest.php?os=linux&version=$SOURCEMOD" -O - | tar -xz addons/sourcemod/scripting
    - cd addons/sourcemod/scripting
    - chmod +x spcomp
    - cp -R $TRAVIS_BUILD_DIR/addons/sourcemod/scripting/* .

script: ./compile.sh advertisements.sp

before_deploy:
    - mv compiled/* $TRAVIS_BUILD_DIR/addons/sourcemod/plugins/
    - cd $TRAVIS_BUILD_DIR
    - tar -czf release.tar.gz addons/
    - sed -e "s/\$TRAVIS_TAG/$TRAVIS_TAG/" update.txt.template > update.txt
    - git config user.name "Travis CI"
    - git config user.email "travis@example.com"
    - git remote set-url origin https://ErikMinekus:${GH_TOKEN}@github.com/${TRAVIS_REPO_SLUG}.git
    - git checkout --orphan gh-pages
    - git rm -rf .
    - git add addons/ update.txt
    - git commit -m "Deploy to GitHub Pages"
    - git push --force --quiet origin gh-pages > /dev/null 2>&1

deploy:
    provider: releases
    api_key:
        secure: 
    file: release.tar.gz
    skip_cleanup: true
    on:
        tags: true
        condition: $SOURCEMOD = 1.10
